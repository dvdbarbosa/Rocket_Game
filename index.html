<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Rocket Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Ruffle (emulador de Flash) -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #000;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .frame {
        width: 800px;   /* ajuste se seu Stage tiver outro tamanho */
        height: 600px;  /* idem */
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        border: 1px solid #222;
        background: #000;
      }
      .hint {
        margin-top: 10px;
        opacity: .85;
        font-size: 14px;
        text-align: center;
      }
      @media (max-width: 820px) {
        .frame {
          width: 100%;
          height: auto;
          aspect-ratio: 4 / 3; /* só pra caber melhor em tela pequena */
        }
      }
    </style>
  </head>
  <body>
    <div class="frame" id="game-container"></div>
    <div class="hint">
      Clique no jogo para focar e usar o teclado (Enter, setas, espaço, P…)
    </div>

        <script>
      window.addEventListener("DOMContentLoaded", () => {
        const ruffle = window.RufflePlayer && window.RufflePlayer.newest
          ? window.RufflePlayer.newest()
          : null;

        if (!ruffle) {
          document.getElementById("game-container").innerHTML =
            "Não foi possível carregar o Ruffle. Verifique sua conexão com a Internet.";
          return;
        }

        const container = document.getElementById("game-container");
        const player = ruffle.createPlayer();

        container.appendChild(player);
        player.style.width = "100%";
        player.style.height = "100%";

        // carrega o SWF
        player.load("rocket_game.swf");

        // o foco precisa ir para o *player*, não só para o container
        player.tabIndex = 0;

        // tenta focar automaticamente depois de um tempinho
        setTimeout(() => {
          try { player.focus(); } catch (e) {}
        }, 500);

        // ao clicar na área do jogo, foca o player (teclado funciona)
        container.addEventListener("click", () => {
          try { player.focus(); } catch (e) {}
        });
      });
    </script>

  </body>
</html>
